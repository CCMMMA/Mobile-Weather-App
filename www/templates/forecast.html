<div id="forecast" class="weather-box">
  <h4 class="title">Forecast</h4>
  <ion-scroll direction="x" id="forecast-scroll">
    <div id="hourly-forecast">
      <div class="hourly-hour" ng-repeat="hour in hourly_forecast.time | limitTo:24">
        <div class="time" >{{ (hour.date.slice(-2) | tempInt)+1 }}</div>
        <weather-icon icon="hour.icon"></weather-icon>
        <div class="temp">{{hour.t2c | tempInt}}&deg;</div>
      </div>
    </div>
  </ion-scroll>
  <div class="row" ng-repeat="day in daily_forecast">
    <div class="col"><span ng-bind="day.date | date:'EEEE'"></span></div>
    <div class="col"><weather-icon icon="day.icon"></weather-icon></div>
    <div class="col">
      <span class="temp-high">{{day.max | tempInt}}&deg;</span>
      <span class="temp-low">{{day.min | tempInt}}&deg;</span>
    </div>
  </div>
  <div class="clearfix">
    <div class="credit">
      Powered by <a href="http://www.meteo.uniparthenope.it" target="_blank">meteo.uniparthenope</a>
    </div>
  </div>
</div>
